<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      SPLI
      <br />
      TTER
    </h1>
    <div class="container">
      <div class="enter">
        <p>Bill</p>
        <label for="bill" id="bill-label">
          <input type="text" name="bill" id="bill" placeholder="0" />
        </label>
        <p>Select Tip %</p>
        <div class="btn-group">
          <button id="5" class="btn">5%</button>
          <button id="10" class="btn">10%</button>
          <button id="15" class="btn">15%</button>
          <button id="25" class="btn">25%</button>
          <button id="50" class="btn">50%</button>
          <button>Custom</button>
        </div>
        <p>Number of People <span id="error" class="invisible"></span></p>
        <!-- <p>(hit 'enter' to calculate)</p> -->
        <label for="peopel" id="people-label">
          <input type="text" name="people" id="people" placeholder="0" />
        </label>
      </div>

      <div class="calculate">
        <div class="tip-amount">
          <span id="tip-amount" class="money">$0.00</span>
          <p>Tip Amount</p>
          <span class="underneath">/ person</span>
        </div>
        <div class="total">
          <span id="total-amount" class="money">$0.00</span>
          <p>Total</p>
          <span class="underneath">/ person</span>
        </div>
        <button id="compute">Calculate</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Avery Blake</a>.
    </div>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- scripts -->
    <script src="script.js"></script>
  </body>
</html>
